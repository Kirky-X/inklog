[package]
name = "inklog"
version = "0.1.0"
edition = "2021"
authors = ["Kirky.X"]
description = "Enterprise-grade Rust logging infrastructure"
license = "MIT OR Apache-2.0"

[features]
default = ["aws", "http", "cli"]
confers = ["dep:confers", "dep:toml"]
http = ["dep:axum"]
test-local = []
aws = ["dep:aws-sdk-s3", "dep:aws-config", "dep:aws-types", "dep:aws-credential-types"]
cli = ["dep:clap", "dep:glob", "dep:toml"]

[dependencies]
# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["std", "fmt", "registry", "env-filter"] }
tracing-core = "0.1"

# Concurrency
crossbeam-channel = "0.5"
tokio = { version = "1.32", features = ["full"] }
rayon = "1.8"

# Formatting & Display
owo-colors = { version = "3.5", features = ["supports-colors"] }
regex = "1.10"

# Serialization & Config
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = { version = "0.8", optional = true }
confers = { path = "../confers", optional = true }

# Error Handling
thiserror = "1.0"
anyhow = "1.0"

# Utils
chrono = { version = "0.4", features = ["serde"] }
axum = { version = "0.6", optional = true }
uuid = { version = "1.4", features = ["v4"] }
hostname = "0.3"
is-terminal = "0.4"
once_cell = "1.18"
nix = { version = "0.27", features = ["fs"] }

# Compression & Encryption
zstd = "0.13"
aes-gcm = "0.10"
rand = "0.8"
base64 = "0.21"
parquet = { version = "50.0", features = ["async"] }
arrow-array = "50.0"
arrow-schema = "50.0"

# Database
sea-orm = { version = "2.0.0-rc.22", features = ["sqlx-postgres", "sqlx-mysql", "sqlx-sqlite", "runtime-tokio-native-tls", "macros"] }

# Cloud
aws-sdk-s3 = { version = "1.118.0", features = ["rt-tokio"], optional = true }
aws-config = { version = "1.1.7", features = ["behavior-version-latest", "rt-tokio"], optional = true }
aws-types = { version = "1.1", optional = true }
aws-credential-types = { version = "1.1", optional = true }
# aws-smithy-http-client = { version = "1.1.3", features = ["rustls-ring"] }

# Compression
flate2 = "1.0"
brotli = "3.4"
lz4 = "1.24"

# Scheduling
cron = "0.12"
chrono-tz = "0.8"
tokio-cron-scheduler = "0.10"

# Cryptography
sha2 = "0.10"

# CLI
clap = { version = "4.4", features = ["derive", "env"], optional = true }
[dependencies.glob]
version = "0.3"
optional = true

[dev-dependencies]
tempfile = "3.10"
criterion = { version = "0.5", features = ["async_tokio"] }
serial_test = "3.0"
axum = "0.6"
log = "0.4"
reqwest = { version = "0.11", features = ["json"] }
filetime = "0.2"
bytes = "1.5"

[[bench]]
name = "inklog_bench"
harness = false

[[bin]]
name = "inklog-cli"
path = "src/cli/mod.rs"
required-features = ["cli"]